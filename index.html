<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container mt-5 rounded">
    <h1>Date interval</h1>
    <hr>
    <div class="form-group">
      <div class="flex">
        <label for="dob">From:</label>
        <input type="date" id="dob" class="form-control">
      </div>
      <div class="flex">
        <label for="now">To:</label>
        <input type="date" id="now" class="form-control">
      </div>

    </div>
    <button type="button" class="btn btn-primary" onclick="calculateAge()">Calculate</button>

    <div class="bg-primary mt-4 mb-5 p-3 rounded text">
      <p>Date Interval Between: </p>
      <p id="showDateInterval">
      </p>
      <hr>
      <p>In Years: <span id="years"></span></p>
      <p>In Months: <span id="months"></span></p>
      <p>In Weeks: <span id="weeks"></span></p>
      <p>In Days: <span id="days"></span></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
